variables:
  SAST_JAVA_VERSION : 17

image: maven:3.8.4-openjdk-17-slim


stages:
  - setup
  - build
  - test

sonarqube-check:
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
#    - mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=pinfo3-2023_pinfo3
    - mvn verify sonar:sonar -Dsonar.projectKey=pinfo3-2023_pinfo3 -Dsonar.organization=$ORG -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.login=$SONAR_TOKEN
  allow_failure: true
  only:
    - main



build:jdk17:
  stage: build
  image: docker:20.10.17
  script:
    - pwd
    - java -version
    - docker login registry.gitlab.unige.ch --username $DOCKER_USER --password $DOCKER_PASSWORD
    - cd getting-started
    - pwd
    - mvn package
    - docker --version
    - docker buildx create --name mybuilder
    - docker buildx use mybuilder
    - docker buildx build --file ./src/main/docker/Dockerfile.jvm  --platform linux/amd64,linux/arm64 -t registry.gitlab.unige.ch/pinfo-2023/pinfo-2 project-ecommerce/getting-started:latest --push .
  only:
    - main

test:
  stage: test
  script:
    - mvn test
  only:
    - main


