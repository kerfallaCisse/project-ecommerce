image: docker:20.10.17
image: maven:3.8.3-jdk-11

stages:
  - setup
  - build
  - test

sonarqube-check:
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
#    - mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=pinfo3-2023_pinfo3
    - mvn verify sonar:sonar -Dsonar.projectKey=pinfo3-2023_pinfo3 -Dsonar.organization=$ORG -Dsonar.host.url=$SONAR_HOST_URL -Dsonar.login=$SONAR_TOKEN
  allow_failure: true
  only:
    - main

setup:
  stage: setup
  script:
    - apt-get update
    - apt-get install -y openjdk-17-jdk
    - export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
    - export PATH=$PATH:$JAVA_HOME/bin


build:
  stage: build
  script:
    - pwd
    - java -version
    - docker --version
    - docker login registry.gitlab.unige.ch --username $DOCKER_USER --password $DOCKER_PASSWORD
    - cd getting-started
    - pwd
    - ./mvnw package
    - docker build -f src/main/docker/Dockerfile.jvm -t registry.gitlab.unige.ch/pinfo-2023/pinfo-2 project-ecommerce/getting-started .
  only:
    - main

test:
  stage: test
  script:
    - mvn test
  only:
    - main


