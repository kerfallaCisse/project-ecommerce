image: maven:3.8.3-jdk-11

stages:
  - build
  - test

sonarqube-check:
  image: maven:3.6.3-jdk-11
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - mvn verify sonar:sonar -Dsonar.projectKey=pinfo-2023_pinfo-2_project-ecommerce_AYcUGiVRTWQVM0I0FdGF
  allow_failure: true
  only:
    - main
    
build:
  stage: build
  script:
    - mvn clean package -DskipTests
  only:
    - main

test:
  stage: test
  script:
    - mvn test
  only:
    - main


