sonarqube-check:
  image: maven:3.6.3-jdk-11
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - mvn verify sonar:sonar -Dsonar.projectKey=pinfo-2023_pinfo-2_project-ecommerce_AYcQYb2vybJt29KA6EIf -Dsonar.login=glpat-a1PP_RPCE7fRfyJQjm24
  allow_failure: true
  only:
    - main

