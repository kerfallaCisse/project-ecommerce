
<header>
  <app-header></app-header>
</header>

<main class = form_page >

  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <h2>Delivery informations</h2>

    <div class="form-group">
      <label for="first_name">First Name:</label>
      <input type="text" formControlName="first_name" name="first_name" [class.ng-valid]="form.get('first_name')?.valid" [class.ng-invalid]="form.get('first_name')?.invalid && (form.get('first_name')?.dirty || form.get('first_name')?.touched)" />
    </div>

    <div class="form-group">
      <label for="last_name">Last Name:</label>
      <input type="text" formControlName="last_name" name="last_name" [class.ng-valid]="form.get('last_name')?.valid" [class.ng-invalid]="form.get('last_name')?.invalid && (form.get('last_name')?.dirty || form.get('last_name')?.touched)"/>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" formControlName="address" name="address" [class.ng-valid]="form.get('address')?.valid" [class.ng-invalid]="form.get('address')?.invalid && (form.get('address')?.dirty || form.get('address')?.touched)"/>
    </div>

    <div class="form-group">
      <label for="zip_code">Zip Code:</label>
      <input type="text" formControlName="zip_code" name="zip_code" [class.ng-valid]="form.get('zip_code')?.valid" [class.ng-invalid]="form.get('zip_code')?.invalid && (form.get('zip_code')?.dirty || form.get('zip_code')?.touched)"/>
    </div>

    <div class="form-group">
      <label for="town">Town:</label>
      <input type="text" formControlName="town" name="town" [class.ng-valid]="form.get('town')?.valid" [class.ng-invalid]="form.get('town')?.invalid && (form.get('town')?.dirty || form.get('town')?.touched)"/>
    </div>

    <div class="form-group">
      <label for="country">Country:</label>
      <select class="form-control" formControlName="country" [class.ng-untouched]="true">
        <option *ngFor="let c of country" [value]="c" >{{c}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="mail">Mail:</label>
      <input type="email" formControlName="mail" name="mail" [class.ng-valid]="form.get('mail')?.valid" [class.ng-invalid]="form.get('mail')?.invalid && (form.get('mail')?.dirty || form.get('mail')?.touched)"/>
    </div>

    <div class="form-group">
      <label for="phone_number">Phone Number:</label>
      <input type="tel" formControlName="phone_number" name="phone_number" [class.ng-valid]="form.get('phone_number')?.valid" [class.ng-invalid]="form.get('phone_number')?.invalid && (form.get('phone_number')?.dirty || form.get('phone_number')?.touched)"/>
    </div>

    <div class="form-group">
      <button type="submit" class="btn submit-button">Submit</button>
    </div>

    <div class="form-group submit-error" *ngIf="showError">
      <p>Incorrect or incomplete form.</p>
    </div>

  </form>
</main>
