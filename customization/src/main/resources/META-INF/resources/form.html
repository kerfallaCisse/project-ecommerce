<!DOCTYPE html>
<html>
<head>
    <title>Image Upload Form</title>
</head>
<body>
    <h1>Image Upload Form</h1>
    <form action="/customization" method="post" enctype="multipart/form-data">
        <label for="file">Select an image:</label>
        <input type="file" name="file">
        <input type="text" name="modelType" required>
        <input type="text" name="bagColor" required>
        <input type="text" name="pocketColor" required>
        <input type="text" name="email" required>
        <input type="text" name="quantity" required><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
