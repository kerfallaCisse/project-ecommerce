apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-office-deployment
  namespace: back-office
spec:
  replicas: 1
  selector:
    matchLabels:
      app: back-office
  template:
    metadata:
      labels:
        app: back-office
    spec:
      containers:
        - name: back-office
          image: registry.gitlab.unige.ch/pinfo-2023/pinfo-2/project-ecommerce/back-office:0.1.0-SNAPSHOT
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: my-database-secret
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-database-secret
                  key: password
            - name: MYSQL_URL
              valueFrom:
                secretKeyRef:
                  name: my-database-secret
                  key: url
      imagePullSecrets:
        - name: my-registry-secret
