apiVersion: apps/v1
kind: Deployment
metadata:
  name: customization-deployment
  namespace: customization
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customization
  template:
    metadata:
      labels:
        app: customization
    spec:
      containers:
        - name: customization
          image: registry.gitlab.unige.ch/pinfo-2023/pinfo-2/project-ecommerce/getting-started:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: my-database-secret
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: my-database-secret
                  key: password
            - name: MYSQL_URL
              valueFrom:
                secretKeyRef:
                  name: my-database-secret
                  key: url
      imagePullSecrets:
        - name: my-registry-secret
